name: Reusable test workflow

on:
  workflow_call:
    inputs:
      DB_TO_TEST:
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      DB_TO_TEST: ${{ inputs.DB_TO_TEST }}
      CDM_SNOWFLAKE_CONNECTION_STRING: ${{ secrets.CDM_SNOWFLAKE_CONNECTION_STRING }}
      CDM_SNOWFLAKE_PASSWORD: ${{ secrets.CDM_SNOWFLAKE_PASSWORD }}
      CDM_SNOWFLAKE_USER: ${{ secrets.CDM_SNOWFLAKE_USER }}
      CDM5_POSTGRESQL_PASSWORD: ${{ secrets.CDM5_POSTGRESQL_PASSWORD }}
      CDM5_POSTGRESQL_SERVER: ${{ secrets.CDM5_POSTGRESQL_SERVER }}
      CDM5_POSTGRESQL_USER: ${{ secrets.CDM5_POSTGRESQL_USER }}
      CDM5_REDSHIFT_DBNAME: ${{ secrets.CDM5_REDSHIFT_DBNAME }}
      CDM5_REDSHIFT_HOST: ${{ secrets.CDM5_REDSHIFT_HOST }}
      CDM5_REDSHIFT_PASSWORD: ${{ secrets.CDM5_REDSHIFT_PASSWORD }}
      CDM5_REDSHIFT_PORT: ${{ secrets.CDM5_REDSHIFT_PORT }}
      CDM5_REDSHIFT_SCRATCH_SCHEMA: ${{ secrets.CDM5_REDSHIFT_SCRATCH_SCHEMA }}
      CDM5_REDSHIFT_USER: ${{ secrets.CDM5_REDSHIFT_USER }}
      CDM5_SQL_SERVER_CDM_DATABASE: ${{ secrets.CDM5_SQL_SERVER_CDM_DATABASE }}
      CDM5_SQL_SERVER_PASSWORD: ${{ secrets.CDM5_SQL_SERVER_PASSWORD }}
      CDM5_SQL_SERVER_SCRATCH_SCHEMA: ${{ secrets.CDM5_SQL_SERVER_SCRATCH_SCHEMA }}
      CDM5_SQL_SERVER_SERVER: ${{ secrets.CDM5_SQL_SERVER_SERVER }}
      CDM5_SQL_SERVER_USER: ${{ secrets.CDM5_SQL_SERVER_USER }}

    strategy:
      fail-fast: true
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}

    steps:
      - uses: actions/checkout@v2

      - uses: Yarden-zamir/install-mssql-odbc@main
        with:
          ODBC_VERSION: 18

      - name: Install Snowflake ODBC (Ubuntu)
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y unixodbc unixodbc-dev ca-certificates curl

          # Pin a specific driver version to avoid "latest" 404s
          VER=3.11.0
          curl -fSLo snowflake-odbc.deb \
            "https://sfc-repo.snowflakecomputing.com/odbc/linux/${VER}/snowflake-odbc-${VER}.x86_64.deb" \
          && sudo dpkg -i snowflake-odbc.deb || sudo apt-get -f install -y

          # If the .deb path ever breaks, fall back to TGZ + setup script
          if ! odbcinst -q -d | grep -qi 'Snowflake'; then
            curl -fSLo snowflake-odbc.tgz \
              "https://sfc-repo.snowflakecomputing.com/odbc/linux/latest/snowflake_linux_x8664_odbc-${VER}.tgz"
            tar xzf snowflake-odbc.tgz
            sudo ./snowflake_odbc/unixodbc_setup.sh   # registers driver with unixODBC
          fi

          echo "::group::Drivers"
          odbcinst -q -d || true
          echo "::endgroup::"

          # Show where the library lives (usually this path after .deb install)
          find /usr/lib -name 'libSnowflake.so' -print || true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::devtools
          needs: check

      - name: Run tests with source
        run: |
          td <- file.path(tempdir(), "mockDatasets")
          dir.create(td)
          Sys.setenv(OMOP_DATA_FOLDER = td)
          omock::downloadMockDataset(datasetName = "GiBleed")
          schema <- strsplit(Sys.getenv("CDM5_SQL_SERVER_SCRATCH_SCHEMA"), "\\.")[[1]]
          print(schema)
          print(Sys.getenv("CDM5_SQL_SERVER_SERVER"))
          print(Sys.getenv("CDM5_SQL_SERVER_CDM_DATABASE"))
          print(Sys.getenv("CDM5_SQL_SERVER_USER"))
          print(Sys.getenv("CDM5_SQL_SERVER_PASSWORD"))
          source(here::here("tests", "testthat", "setup.R"))
          cdmEunomia()
          #x <- devtools::test()
          #error <- sum(as.numeric(dplyr::as_tibble(x)$error))
          #failed <- sum(as.numeric(dplyr::as_tibble(x)$failed))
          #if (error + failed > 0) cli::cli_abort(c(x = "Tests failed"))
        shell: Rscript {0}
