name: Reusable test workflow

on:
  workflow_call:
    inputs:
      DB_TO_TEST:
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      DB_TO_TEST: ${{ inputs.DB_TO_TEST }}

    strategy:
      fail-fast: true
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}

    steps:
      - uses: actions/checkout@v2

      - name: Install Microsoft ODBC Driver 18 (msodbcsql18)
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update -y
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Install Snowflake ODBC driver
        run: |
          wget -q https://sfc-repo.snowflakecomputing.com/odbc/linux/latest/snowflake-odbc-latest.x86_64.deb -O /tmp/snowflake-odbc-latest.deb
          sudo dpkg -i /tmp/snowflake-odbc-latest.deb || true
          sudo apt-get install -f -y
          echo "ODBC drivers installed (odbcinst -q -d):"
          odbcinst -q -d

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::devtools
          needs: check

      - name: Run tests with source
        run: |
          td <- file.path(tempdir(), "mockDatasets")
          dir.create(td)
          Sys.setenv(MOCK_DATASETS_FOLDER = td)
          omock::downloadMockDataset(datasetName = "GiBleed")
          x <- devtools::test()
          error <- sum(as.numeric(dplyr::as_tibble(x)$error))
          failed <- sum(as.numeric(dplyr::as_tibble(x)$failed))
          if (error + failed > 0) cli::cli_abort(c(x = "Tests failed"))
        shell: Rscript {0}
