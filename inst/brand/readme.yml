color:
  palette:
    black: "#040001"
    white: "#ffffff"
    dark-red: "#7a1125"
    gold: "#E6D208"
    light-gray: "#f4e9eb"
    dark-gray: "#1c1c1c"
    light-yellow: "#faf6ce"
    gray-dark: "#343A40"
  background: white

plot:
  background-color: white
  header-color: light-gray
  header-text-color: black
  grid-major-color: "#d9d9d9"
  axis-color: "#252525"
  border-color: "#595959"
  legend-position: "right"

table:
  border-color: gold
  border-width: 1

  header:
    background-color: light-gray
    text-bold: true
    align: center
    text-color: black
    border-color: gold
    font-size: 7

  header-name:
    background-color: light-gray
    text-bold: true
    align: center
    text-color: black
    border-color: light-gray
    font-size: 7

  header-level:
    background-color: light-gray
    text-bold: true
    align: center
    text-color: black
    border-color: light-gray
    font-size: 7

  column-name:
    background-color: light-gray
    text-bold: true
    align: center
    text-color: black
    border-color: light-gray
    font-size: 7

  group-label:
    background-color: light-gray
    text-bold: true
    text-color: black
    border-color: gold

  title:
    text-bold: true
    align: center
    font-size: 11

  subtitle:
    text-bold: true
    align: center
    font-size: 9

  body:
    border-width: 0.5
