color:
  palette:
    black: "#040001"
    white: "#ffffff"
    dark_red: "#7a1125"
    gold: "#E6D208"
    light_gray: "#f4e9eb"
    dark_gray: "#1c1c1c"
    light_yellow: "#faf6ce"
    gray_dark: "#343A40"

  background: white
  foreground: gray_dark
  primary: dark_red
  secondary: light_gray
  success: black
  info: dark_red
  warning: gold
  danger: red
  light: light_yellow
  dark: gray_dark



defaults:
  shiny:
    theme:
      preset: flatly


  bootstrap:
    defaults:
      enable_rounded: true

  visOmopResults:
    plot:
      background_color: white
      header_color: light_gray
      header_text_color: black
      font_size: "11"
      header_text_bold: TRUE
      grid_major_color: "#d9d9d9"
      axis_color: "#252525"
      border_color: "#595959"
      legend_position: "right"

    table:
      border_color: gold
      border_width: 1

      header:
        background_color: light_gray
        text_bold: TRUE
        align: center
        text_color: black
        border_color: gold
        font_size: 11

      header_name:
        background_color: light_gray
        text_bold: true
        align: center
        text_color: black
        border_color: light_gray
        font_size: 11

      header_level:
        background_color: light_gray
        text_bold: true
        align: center
        text_color: black
        border_color: light_gray
        font_size: 11

      column_name:
        background_color: light_gray
        text_bold: true
        align: center
        text_color: black
        border_color: light_gray
        font_size: 11

      group_label:
        background_color: light_gray
        text_bold: true
        text_color: black
        border_color: gold

      title:
        text_bold: true
        align: center
        font_size: 15

      subtitle:
        text_bold: true
        align: center
        font_size: 12

      body:
        border_width: 0.5
        border_color: gold

