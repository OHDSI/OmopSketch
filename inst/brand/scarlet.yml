color:
  palette:
    black: "#040001"
    white: "#ffffff"
    dark-red: "#7a1125"
    gold: "#E6D208"
    light-gray: "#f4e9eb"
    dark-gray: "#1c1c1c"
    light-yellow: "#faf6ce"
    gray-dark: "#343A40"

  background: white
  foreground: gray-dark
  primary: dark-red
  secondary: light-gray
  success: black
  info: dark-red
  warning: gold
  danger: red
  light: light-yellow
  dark: gray-dark

plot:
  background-color: white
  header-color: light-gray
  header-text-color: black
  grid-major-color: "#d9d9d9"
  axis-color: "#252525"
  border-color: "#595959"
  legend-position: "right"

table:
  border-color: gold
  border-width: 1

  header:
    background-color: light-gray
    text-bold: true
    align: center
    text-color: black
    border-color: gold
    font-size: 11

  header-name:
    background-color: light-gray
    text-bold: true
    align: center
    text-color: black
    border-color: light-gray
    font-size: 11

  header-level:
    background-color: light-gray
    text-bold: true
    align: center
    text-color: black
    border-color: light-gray
    font-size: 11

  column-name:
    background-color: light-gray
    text-bold: true
    align: center
    text-color: black
    border-color: light-gray
    font-size: 11

  group-label:
    background-color: light-gray
    text-bold: true
    text-color: black
    border-color: gold

  title:
    text-bold: true
    align: center
    font-size: 15

  subtitle:
    text-bold: true
    align: center
    font-size: 12

  body:
    border-width: 0.5
    border-color: gold

defaults:
  shiny:
    theme:
      preset: flatly
  typography:
    base: "Open Sans"
  bootstrap:
    defaults:
      enable-rounded: true




